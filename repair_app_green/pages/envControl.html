					envCon.baseOrder = response.result;
					if(envCon.baseOrder.length > 0) {
						envCon.value1 = envCon.baseOrder[0].id;
						document.getElementById('baseName').innerText = envCon.baseOrder[0].baseName;
						baseId = envCon.baseOrder[0].id;
						for(let index in envCon.baseOrder) {
							envCon.option1.push({
								text: envCon.baseOrder[index].baseName,
								value: envCon.baseOrder[index].id
							});
						}
						ajaxs(getTodayEnv + "?baseId=" + baseId + '&typeId=' + typeId, 'get').then(function(response) {
							if(response.result != '') {
								envCon.envControlDatas = response.result;
								timesAll = response.result.monitorTime;
								soilTemperature = response.result.soilTemperature;
								soilHumidity = response.result.soilHumidity;
								illIntensity = response.result.illIntensity;
								rainfall = response.result.rainfall;
								soilPh = response.result.soilPh;
								airTemperature = response.result.airTemperature;
								airHumidity = response.result.airHumidity;
								windSpeed = response.result.windSpeed;
								document.getElementById('chart06').style.width = Winwidth + "px";
								let myChart = echarts.init(document.getElementById('chart06'));
								// 绘制图表
								myChart.setOption({
									grid: {
										x: 35,
										x2: 25,
										y: 30,
										y2: 25,
										backgroundColor: '#F3F3F3',
									},
									tooltip: {
										trigger: 'axis',
										backgroundColor: '#9C9C9C', // 提示框背景颜色
										formatter: function(params) {
											return params[0].name + "<br>" + "大气温度" + ":" + params[0].data + "°C" + "<br>";
										},

												show: true
											},
											dataView: {

											},
											magicType: {

											},

											},

											}
										}

											normal: {

														color: '#2ec7c9'
													}

												lineStyle: {
													color: "#2ec7c9"
												}
											}
										},
